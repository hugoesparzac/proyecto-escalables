<header class="header">
  <div class="logo">
    <a routerLink="/">
      <img src="assets/images/logo.svg" alt="Cafetería Logo" />
      <span>Mi Cafetería</span>
    </a>
  </div>

  <nav class="nav-menu">
    <ul>
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a></li>
      <li><a routerLink="/menu" routerLinkActive="active">Menú</a></li>
      <li *ngIf="isAdmin()"><a routerLink="/admin/dashboard" routerLinkActive="active">Admin</a></li>
      <li *ngIf="isLoggedIn"><a routerLink="/orders" routerLinkActive="active">Mis Pedidos</a></li>
    </ul>
  </nav>

  <div class="header-actions">
    <!-- Icono de notificaciones -->
    <a *ngIf="isLoggedIn" (click)="goToNotifications()" class="notification-button">
      <span class="material-icons">notifications</span>
      <span *ngIf="unreadNotificationCount > 0" class="notification-counter">{{ unreadNotificationCount }}</span>
    </a>

    <a *ngIf="isLoggedIn" routerLink="/cart" class="cart-button">
      <span class="material-icons">shopping_cart</span>
      <span *ngIf="cartItemCount > 0" class="cart-counter">{{ cartItemCount }}</span>
    </a>

    <div *ngIf="!isLoggedIn" class="auth-buttons">
      <a routerLink="/login" class="login-btn">Iniciar Sesión</a>
      <a routerLink="/register" class="register-btn">Registrarse</a>
    </div>
    <div *ngIf="isLoggedIn" class="user-menu">
      <button (click)="logout()" class="logout-btn">
        <span class="material-icons">exit_to_app</span>
        Cerrar sesión
      </button>
    </div>
  </div>
</header>
